name: first workflow
on:
  push:
    branches:
     -"main"
  pull_request:
    branches:
     -"feature"
    types: [opened, closed]
jobs:
  first-workflow-job:
    name: first job
    runs-on: ubuntu-latest
    steps:
      - name: before checkout action
        run: ls
